<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shayan Hosseinzadeh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/style/style.css">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #19191d">
    <aside
      class="m-3 px-2 rounded"
      style="background-color: rgb(36, 36, 46); width: 20rem"
    >
      <div
        class="container-fluid text-center pb-3"
        style="background-color: #25252f"
      >
        <img
          class="w-50 img-fluid rounded rounded-circle p-3"
          src="/img/logojpeg.jpeg"
          alt=""
        />
        <p class="text-white font-weight-bold">Shayan Hosseinzadeh</p>
        <h6 style="color: rgba(211, 211, 211, 0.809)">
          Python Developer <br />
          Front-end Developer
        </h6>
      </div>
      <!-- information -->
      <div class="container px-4">
        <div class="row">
          <div class="col-md-6">
            <p class="text-white font-weight-bold">Residence:</p>
            <p class="text-white font-weight-bold">City:</p>
            <p class="text-white font-weight-bold">Age:</p>
          </div>
          <div class="col-md-6 text-right">
            <p class="text-info font-weight-bold">Iran</p>
            <p class="text-info font-weight-bold">Tehran</p>
            <p class="text-info font-weight-bold">20</p>
          </div>
        </div>
      </div>
      <hr
        style="background-color: gray; height: 2px; border: none;margin-bottom:2px;width:84%;"
      />
      <!-- skills -->
      <div class="row px-5 py-3 text-white">
        <div class="col-md-6 flex flex-column text-center justify-contents-center">
            <div class="prog"data-progress="100" style="--progress:360deg;">100%</div>
            <h6 class="pt-3">Persian</h6>
        </div>
        
        <div class="col-md-6 flex flex-column text-center justify-contents-center">
            <div class="prog"data-progress="80" style="--progress:300deg;">80%</div>
            <h6 class="pt-3">English</h6>
        </div>
        </div>
        <hr
        style="background-color: gray; height: 2px; border: none;width:84%;"
      />
      <!-- horizontal skills -->
      <div class="container px-4">
        <div class="row">
            <div class="col-md-12 flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-md-6 text-left"><p class="text-white">Python</p></div>
                    <div class="col-md-6 text-right"><p class="text-white">90%</p></div>
                </div>
                <div class="progress mb-2 ">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 90%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-left"><p class="text-white">HTML</p></div>
                    <div class="col-md-6 text-right"><p class="text-white">90%</p></div>
                </div>
                <div class="progress mb-2 ">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 90%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-left"><p class="text-white">CSS</p></div>
                    <div class="col-md-6 text-right"><p class="text-white">75%</p></div>
                </div>
                <div class="progress mb-2 ">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-left"><p class="text-white"> Wordpress</p></div>
                    <div class="col-md-6 text-right"><p class="text-white">80%</p></div>
                </div>
                <div class="progress mb-2 ">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
      </div>
      <hr
      style="background-color: gray; height: 2px; border: none;width:84%;"
    />
    <div class="text-center">
        <button class="mt-1 mb-3 btn btn-success btn-fluid w-50">Download CV</button>
    </div>
    </aside>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
        $(document).ready(function(){
            $('.progressWrapper progress').each(function(){
              var prgsVal = $(this).data('value');
              var maxN = $(this).attr('max');
              var pop = prgsVal/maxN * 100
              
              $(this).prev().css('left', pop + '%').text(prgsVal);
              $(this).val(prgsVal);
            });
        });
    </script>
  </body>
</html>
